openapi: 3.0.2
info:
  version: 4.0-oas3
  title: Routes
  description: Route Management API
  contact:
    name: Route4Me
    url: integrate.route4me.com
    email: support@route4me.com
servers:
  - url: 'https://api.route4me.com/api.v4'
security:
  - APIKeyQueryParam: []
tags:
  - name: Routes
paths:
  /route.php:
    get:
      operationId: getRoutes
      tags:
      - Route Management
      summary: Get route(s)
      description: "Get a list of all the routes or a single route if the parameter route_id is specified."
      parameters:
          - in: header
            name: Access-Control-Allow-Origin
            schema:
              type: string
          - $ref: '#/components/parameters/idNotRequiredParam'
          - $ref: '#/components/parameters/limitParam'
          - $ref: '#/components/parameters/offsetParam'
          - $ref: '#/components/parameters/notesParam'
          - $ref: '#/components/parameters/directionsParam'
          - $ref: '#/components/parameters/originalParam'
          - $ref: '#/components/parameters/orderInventoryParam'
          - $ref: '#/components/parameters/routePathOutputParam'
          - $ref: '#/components/parameters/bundlingItemsParam'
          - $ref: '#/components/parameters/compressPathPointsParam'
          - $ref: '#/components/parameters/startDateParam'
          - $ref: '#/components/parameters/endDateParam'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/ResponseRoute'
                  - $ref: '#/components/schemas/ResponseRoutes'
        '406':
          $ref: '#/components/responses/InvalidValue'
    post:
      operationId: duplicateRoutes
      description: Duplicate one or more routes.
      summary: Duplicate route(s)
      tags:
      - Route Management
      requestBody:
        $ref: '#/components/requestBodies/RequestDuplicateRouteIDs'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseRoute'
        '406':
          $ref: '#/components/responses/InvalidValue'
    put:
      operationId: updateRoute
      summary: Re-optimize a route
      description: Re-optimize a route by changing route parameters and/or addresses.
      tags:
      - Route Management
      parameters:
        - $ref: '#/components/parameters/idParam'
        - $ref: '#/components/parameters/optimalPositionParam'
        - $ref: '#/components/parameters/routeDestinationIdParam'
      requestBody:
        $ref: '#/components/requestBodies/Data'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseRoute'
        '406':
          $ref: '#/components/responses/InvalidValue'
    delete:
      operationId: deleteRoutes
      summary: Remove route(s)
      description: Delete one or more routes.
      tags:
      - Route Management
      parameters:
        - $ref: '#/components/parameters/idParam'
      requestBody:
        $ref: '#/components/requestBodies/RequestRouteIDs'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseRemoveRoute'
        '406':
          $ref: '#/components/responses/InvalidValue'
components:
  securitySchemes:
    APIKeyQueryParam:
      type: apiKey
      in: query
      name: api_key
  schemas:
    ResponseRoutes:
      type: array
      items:
        $ref: '#/components/schemas/ResponseRoute'
    RequestAddresses:
      type: array
      items:
        type: object
        properties:
          address:
            type: string
          alias:
            type: string
            description: Address alias.
          curbside_lat:
            type: number
            description: Curbside latitude.
          curbside_lng:
            type: number
            description: Curbside longitude.
          is_depot:
            type: boolean
            description: If `true`, this address is a depot.
          lat:
            type: number
            description: Latitude.
          lng:
            type: number
            description: Longitude.
          order_id:
            type: integer
            description: Parent order ID.
          phone:
            type: string
            description: Address phone number.
          priority:
            type: integer
            description: |
              0 is the highest priority;  
              n has higher priority than n + 1.
          sequence_no:
            type: integer
            description: The number of this address in the route.
    RequestParameters:
      type: object
      properties:
        is_upload:
          type: boolean
          nullable: true
          title: Is Upload
          description: Let the R4M api know if this sdk request is coming from a file upload within your environment (for analytics)
        algorithm_type:
          type: integer
          enum:
            - 1
            - 2
            - 3
            - 4
            - 5
            - 6
            - 7
            - 9
            - 100
            - 101
          title: Optimization algorithm type
          description: |
            The algorithm to be used:  
            1 = TSP,  
            2 = VRP,  
            3 = CVRP_TW_SD,  
            4 = CVRP_TW_MD,  
            5 = TSP_TW,  
            6 = TSP_TW_CR,  
            7 = BBCVRP,  
            9 = ADVANCED_CVRP_TW,  
            100 = ALG_NONE,  
            101 = ALG_LEGACY_DISTRIBUTED"
        member_id:
          type: string
          nullable: true
          title: Member ID
          description: User ID who is assigned to the route.
        ip:
          type: integer
          nullable: true
          title: IP
          description: IP Address in decimal form of user who created the route.
        dm:
          type: integer
          nullable: true
          title: DM
          description: Undocumented/not publicly shown.
        dirm:
          type: integer
          nullable: true
          title: Directions Method
          description: Undocumented/not publicly shown.
        parts:
          type: integer
          nullable: true
          title: Parts
          description: Legacy feature which permits a user to request an example number of optimized routes.
        parts_min:
          type: integer
          nullable: true
          title: Parts Minimum
          description: Minimum number of optimized routes.
        device_id:
          type: string
          nullable: true
          title: Device ID
          description: "32 Character MD5 String ID of the device that was used to plan this route."
        avoid:
          type: string
          enum:
            - Highways
            - Tolls
            - minimizeHighways
            - minimizeTolls
            - highways
            - tolls
          title: Road obstacle avoid options.
          description: |
            Options which let the user choose which road obstacles to avoid.  
            This has no impact on route sequencing.
        avoidance_zones:
          type: array
          items:
            type: string
          title: An array of the avoidance zone IDs
          description: |
            Options which let the user choose which road obstacles to avoid.  
            This has no impact on route sequencing.
        device_type:
          type: string
          enum:
            - web
            - iphone
            - ipad
            - android_phone
            - android_tablet
          title: Device Type
          description: The type of the device that is creating this route.
        first_drive_then_wait_between_stops:
          type: boolean
          title: First Drive Then Wait Between Stops
          description: First drive then wait between stops.
        has_trailer:
          type: boolean
          default: false
          title: Has Trailer
          description: If true, a vehicle has a trailer.
        trailer_weight_t:
          type: number
          nullable: true
          title: Trailer Weight (t)
          description: "If has_trailer = true, specifies the weight of the trailer (required)."
        limited_weight_t:
          type: number
          nullable: true
          title: Limited Weight (t)
          description: If travel_mode = 'Trucking', specifies the truck weight (required).
        weight_per_axle_t:
          type: number
          nullable: true
          title: Weight per Axle (t)
          description: If travel_mode = 'Trucking', specifies the weight per axle (required).
        truck_height:
          type: number
          nullable: true
          title: Truck Height
          description: If travel_mode = 'Trucking', specifies the truck height (required).
        truck_width:
          type: number
          nullable: true
          title: Truck Width
          description: If travel_mode = 'Trucking', specifies the truck width (required).
        truck_length:
          type: number
          nullable: true
          title: Truck Length
          description: If travel_mode = 'Trucking', specifies the truck length (required).
        truck_hazardous_goods:
          type: string
          title: Truck Hazardous Goods
          description: Comma-delimited list of the truck hazardous goods.
        truck_axles:
          type: integer
          nullable: true
          title: Truck Axles
          description: Truck axles number
        truck_toll_road_usage:
          type: string
          nullable: true
          enum: ["YES", "NO"]
          title: Truck Toll Road Usage
          description: Truck toll road usage
        truck_avoid_ferries:
          type: string
          nullable: true
          enum: ["YES", "NO"]
          title: Truck Avoid Ferries
          description: Truck avoid ferries
        truck_hwy_only:
          type: string
          nullable: true
          enum: ["YES", "NO"]
          title: Truck Highway Only
          description: Truck highway only
        truck_lcv:
          type: string
          nullable: true
          enum: ["YES", "NO"]
          title: Truck LCV
          description: Truck of the type Long Combination Vehicle.
        truck_borders:
          type: string
          nullable: true
          enum: ["YES", "NO"]
          title: Truck Borders
          description: Avoid international borders
        truck_side_street_adherence:
          type: string
          enum: 
            - OFF
            - MINIMAL
            - MODERATE
            - AVERAGE
            - STRICT
            - ADHERE
            - STRONGLYHERE
          default: OFF
          title: Truck Side Street Adherence
          description: Truck side street adherence.
        truck_config:
          type: string
          nullable: true
          enum:
            - NONE
            - PASSENGER
            - 28_DOUBLETRAILER
            - 48_STRAIGHT_TRUCK
            - 48_SEMI_TRAILER
            - 53_SEMI_TRAILER
            - FULLSIZEVAN
            - 26_STRAIGHT_TRUCK
          title: Truck Config
          description: Truck configuration
        truck_dim_unit:
          type: string
          enum:
            - mi
            - km
          title: Truck Dimension Unit
          description: Truck dimension unit
        truck_type:
          type: string
          enum:
            - suv
            - pickup_truck
            - van
            - 18wheeler
            - cabin
            - waste_disposal
            - tree_cutting
            - bigrig
            - cement_mixer
            - livestock_carrier
            - dairy
            - tractor_trailer
          title: Truck Type
          description: Truck type
        truck_weight:
          type: number
          nullable: true
          title: Truck Weight
          description: If travel_mode = 'Trucking', specifies the truck weight (required).
        min_tour_size:
          type: integer
          nullable: true
          title: Minimum Tour Size
          description: |
            Must be > 0;  
            the minimum number of stops allowed in a subtour.  
            null means there is no minimum.
        max_tour_size:
          type: integer
          nullable: true
          title: Maximum Tour Size
          description: |
            Must be > 0;  
            the maximum number of stops allowed in a subtour.  
            null means there is no maximum.
        optimization_quality:
          type: integer
          nullable: true
          title: Optimization Quality
          description: |
            there are 3 types of optimization qualities that are optimizations goals (
            1 - Generate Optimized Routes As Quickly as Possible,  
            2 - Generate Routes That Look Better On A Map,  
            3 - Generate The Shortest And Quickest Possible Routes)
        uturn:
          type: integer
          nullable: true
          title: uturn
          description: |
            Available with: 
            1 = UTURN_DEPART_SHORTEST (Allows U-turns), 
            2 = UTURN_DEPART_TO_RIGHT (Forbids U-turns), 
            3 = UTURN_DEPART_TO_LEFT (Deprecated)
        leftturn:
          type: integer
          nullable: true
          title: leftturn
          description: |
            Available with: 
            1 = LEFTTURN_ALLOW, 
            2 = LEFTTURN_FORBID, 
            3 = LEFTTURN_MULTIAPPROACH (assumes points are intersections and visits them from all sides. Ignores uturn and leftturn constraints.)
        rightturn:
          type: integer
          nullable: true
          title: rightturn
          description: |
            Available with: 
            1 = RIGHTTURN_ALLOW, 
            2 = RIGHTTURN_FORBID, 
            3 = RIGHTTURN_MULTIAPPROACH (assumes points are intersections and visits them from all sides. Ignores uturn and leftturn constraints.)
        route_time_multiplier:
          type: number
          nullable: true
          title: Route Time Multiplier
          description: Route travel time slowdown (e.g. 25 (means 25% slowdown)).
        route_service_time_multiplier:
          type: number
          nullable: true
          title: Route Service Time Multiplier
          description: Route service time slowdown (e.g. 10 (means 10% slowdown)).
        optimization_engine:
          type: string
          title: Optimization Engine
          description: The parameter shows what solver engine system use for build optimization routes 1 RVRP, 2 NVRP (default).
        ignore_tw:
          type: boolean
          title: Ignore Time Windows
          description: If true, the address time windows ignored.
        override_addresses:
          type: object
          title: Override Addresses
          properties:
            time:
              type: integer
              title: TIme
              description: Service time at a route destination (address).
            address_stop_type:
              type: string
              enum:
                - DELIVERY
                - PICKUP
                - BREAK
                - MEETUP
                - SERVICE
                - VISIT
                - DRIVEBY
              title: AddressStopType
              description: The type of stop that this is (DELIVERY,PICKUP,BREAK,MEETUP,SERVICE,VISIT,DRIVEBY)
            group:
              type: string
              title: Group
              description: Address group
        slowdowns:
          type: object
          title: Slowdowns
          properties:
            service_time:
              type: integer
              title: Service Time
              description: Service time slowdowon (percent).
            travel_time:
              type: integer
              title: Travel Time
              description: Travel time slowdowon (percent).
        is_dynamic_start_time:
          type: boolean
          title: Is Dynamic Start Time
          description: If true, the start time is dynamic.
        bundling:
          $ref: https://raw.githubusercontent.com/route4me/route4me-json-schemas/master/Address_bundling.json
        disable_optimization:
          type: boolean
          nullable: true
          title: Disable Optimization
          description: By disabling optimization, the route optimization engine will not resequence the stops in your.
        lock_last:
          type: boolean
          nullable: true
          title: Lock Last
          description: A flag to indicate if the last stop in the route should be fixed.
        metric:
          type: integer
          enum:
            - 1
            - 2
            - 3
            - 4
            - 5
          title: Metric
          description: |
            1 = ROUTE4ME_METRIC_EUCLIDEAN,  
            2 = ROUTE4ME_METRIC_MANHATTAN,  
            3 = ROUTE4ME_METRIC_GEODESIC,  
            4 = ROUTE4ME_METRIC_MATRIX,  
            5 = ROUTE4ME_METRIC_EXACT_2D
        optimize:
          type: string
          enum:
            - Distance
            - Time
            - timeWithTraffic
          title: Optimize
          description: |
            The driving directions will be generated biased for this selection.  
            This has no impact on route sequencing.
        route_date:
          type: integer
          nullable: true
          title: Route Date
          description: |
            The route start date in UTC, unix timestamp seconds.  
            Used to show users when the route will begin, also used for reporting and analytics.
        route_name:
          type: string
          nullable: true
          title: Route Name
          description: |
            The name of this route. this route name will be accessible in the search API,  
            and also will be displayed on the mobile device of a user.
        route_time:
          type: integer
          title: Route Time
          default: 25200
          description: Time when the route starts (relative to route_date) (Seconds). UTC timezone as well.
        rt:
          type: boolean
          title: Round Trip
          description: |
            `true` to set tour type for this route to Round Trip.  
            The optimization engine changes its behavior for Round Trip routes.
        travel_mode:
          type: string
          enum:
            - Driving
            - Walking
          title: Travel Mode
          description: The mode of travel that the directions should be optimized for.
        vehicle_capacity:
          type: integer
          nullable: true
          title: Vehicle Capacity
          description: How much cargo can the vehicle carry (units, e.g. cubic meters).
        vehicle_max_cargo_weight:
          type: number
          nullable: true
          title: Vehicle Maximum Cargo Weight
          description: Maximum cargo weight a vehicle can cary.
        vehicle_max_cargo_volume:
          type: number
          nullable: true
          title: Vehicle Maximum Cargo Volume
          description: Maximum cargo volume a vehicle can cary.
        vehicle_max_distance_mi:
          type: number
          nullable: true
          title: Vehicle Maximum Distance (mi)
          description: Maximum distance for a single vehicle in this route (always in miles).
        subtour_max_revenue:
          type: number
          nullable: true
          title: Subtour Max Revenue
          description: Maximum allowed revenue from a subtour.
        distance_unit:
          type: string
          enum: ["mi", "km"]
          title: Distance Unit
          description: The distance measurement unit for the route.
        vehicle_id:
          type: string
          nullable: true
          title: Vehicle ID
          description: "The unique internal ID of a vehicle to assign to the route."
        dev_lat:
          type: number
          nullable: true
          title: Device Latitude
          description: The latitude location of where a mobile device was located when it made a request to create the route.
        dev_lng:
          type: number
          nullable: true
          title: Device Longitude
          description: The longitude location of where a mobile device was located when it made a request to create the route.
        route_max_duration:
          type: number
          default: 86400
          title: Route Maximum Duration
          description: "How many seconds a route can last at most. Default is 24 hours = 86400 seconds"
        target_duration:
          type: number
          format: double
          title: Target Duration
          description: "The parameter specifies fine-tuning of an optimization process by route duration."
        target_distance:
          type: number
          title: Target Distance
          format: double
          description: "The parameter specifies fine-tuning of an optimization process by route distance."
        target_wait_by_tail_size:
          type: number
          format: double
          title: Target Wait By Tail Size
          description: "The parameter specifies fine-tuning of an optimization process by waiting time."
        route_email:
          type: string
          nullable: true
          title: Route Email
          format: email
          description: Addresses where this route was shared after completion.
        advanced_constraints:
          type: array
          items:
            $ref: '#/components/schemas/AdvancedConstraint'
        balance:
          type: object
          title: Balance
          description: Route balancing parameter.
          properties:
            mode:
              type: string
              enum:
                - distance
                - time
                - localtions
              title: Mode
              description: " Route balancing mode. Available values: 'distance', 'time', 'localtions'"
    AdvancedConstraint:
      type: object
      title: Advanced Constraints
      properties:
        available_time_windows:
          type: array
          items:
            type: array
            items:
              type: integer
            description: "A pair (as an array) of the day times in seconds"
          description: "An array of the start and end time windows."
        route4me_members_id:
          type: array
          items:
            type: integer
          description: "An array of the available member (driver) IDs"
        members_count:
          type: integer
          title: Members Count
          description: "Legacy feature which permits a user to request an example number of optimized routes."
        vehicles_id:
          type: array
          items:
            type: string
          description: "An array of the available vehicle IDs"
        max_capacity:
          type: integer
          title: Maximum Vehicle Capacity
          description: "How much total cargo can be transported per route (units, e.g. cubic meters)."
        max_cargo_weight:
          type: integer
          description: "Maximum cargo weight a vehicle can cary"
        max_cargo_volume:
          type: number
          title: Maximum Cargo Volume
          description: "Maximum cargo volume per route."
        max_revenue:
          type: integer
          description: "Maximum allowed revenue from a subtour"
        tags:
          type: array
          items:
            type: string
          description: |
            The driver tags specified in a team member's custom data. 
            ((e.g. 'driver skills': 
            ['Class A CDL', 'Class B CDL', 'Forklift', 'Skid Steer Loader', 'Independent Contractor''])
        location_sequence_pattern:
          description: |
              The parameter is used in advanced constraints to set the stops you plan to visit each route.  
              Note: empty string "" means any stops, for example ["", AddresssObject1, AddresssObject2, "", AddresssObject3] means any stops before AddresssObject1 and between AddresssObject2 and AddresssObject3.
          type: array
          items:
            anyOf:
              - type: object
                properties:
                  alias:
                    type: string
                    description: "Location alias"
                  address:
                    type: string
                  lat:
                    type: number
                    description: Location latitude
                  lng:
                    type: number
                    description: Location longitude
              - type: string
                description: "e.g. ''"
        depot_address:
          type: object
          properties:
            source_id:
              type: integer
              description: "Source ID"
            source_type:
              type: string
              description: "Source type (e.g. input_addresses)"
    ResponseRoute:
      type: object
      description: Contains a returned Route.
      properties:
        route_id:
          type: string
          title: Route ID
          description: Unique route ID
        optimization_problem_id:
          type: string
          title: Unique optimization ID
          description: The optimization this route originates from.
        user_route_rating:
          type: integer
          nullable: true
          enum:
            - 0
            - 1
            - 2
            - 3
            - 4
            - 5
          title: User rating for this route
          description: |
            User route rating from 0 to 5.  
            `null` if this route wasn't rated.  
            Users can rate routes, and this rating can be taken into account in future optimizations.
          deprecated: true
        member_id:
          type: integer
          title: Member ID
          description: Unique member ID.
        member_email:
          type: string
          title: Member Email
          description: Member email.
        member_picture:
          type: string
          nullable: true
          title: Member Picture
          description: URL of a member image.
        member_tracking_subheadline:
          type: string
          nullable: true
          title: Member Tracking Subheadline
          description: A subheadline to a nember's name; displayed in Tracking. Can contain personal information, interests, etc.
        approved_for_execution:
          type: boolean
          title: Approved For Execution
          description: If `true`, this route was checked and approved for execution by an appropriate person.
        approved_revisions_counter:
          type: integer
          title: Approved Revisions Counter
          description: Approved revisions counter. Useful for tracking dispatch personnel activity.
        member_first_name:
          type: string
          title: Member First Name
          description: First name of the member (driver) assigned to this route.
        member_last_name:
          type: string
          title: Member Last Name
          description: Last name of the member (driver) assigned to this route.
        channel_name:
          deprecated: true
          type: string
          title: Channel Name
          description: Channel name.
        vehicle_alias:
          type: string
          title: Vehicle Alias
          description: Alias of the vehicle assigned to this route.
        driver_alias:
          type: string
          title: Driver Alias
          description: Alias of the driver assigned to this route.
        trip_distance:
          type: number
          title: Trip Distance
          description: Route length in miles.
        udu_distance_unit:
          type: string
          enum:
            - mi
            - km
          title: User Distance Unit
          description: The preferred distance unit.
        udu_trip_distance:
          type: number
          title: UDU Trip Distance
          description: Route length in units provided in the `udu_distance_unit` parameter.
        is_unrouted:
          type: boolean
          title: Is unrouted
          description: If true, this <<glossary:Route>> consists of a set of addresses that couldn't be assigned to a route. For example, if an Optimization contains 100 addresses but is constrained to 3 vehicles and 30 addresses per vehicle, the system will generate 3 routes with 30 routed addresses each and one "unrouted route" containing the remaining 10 addresses.
        route_cost:
          type: number
          title: Route Cost
          description: Route cost.
        route_weight:
          type: number
          title: Route Weight
          description: Total weight of the route inventory.
        route_cube:
          type: number
          title: Route Cube
          description: Total volume of the route inventory.
        route_pieces:
          type: integer
          title: Route Pieces
          description: Total amount of items in the route inventory.
        route_revenue:
          type: number
          title: Route Revenue
          description: Route revenue.
        net_revenue_per_distance_unit:
          type: number
          title: Net Revenue Per Distance Unit
          description: Net revenue per distance unit for this route.
        created_timestamp:
          type: integer
          title: Created Timestamp
          description: UNIX timestamp for the moment this route was created.
        mpg:
          type: integer
          title: MPG
          description: Miles per gallon (used to compute fuel consumption).
        gas_price:
          type: number
          title: Gas Price
          description: Price of gas per gallon (used to compute route costs).
        route_duration_sec:
          type: integer
          title: Route Duration sec
          description: Estimated route drive time in seconds.
        planned_total_route_duration:
          type: integer
          title: Planned Total Route Duration
          description: Planned route duration in seconds.
        total_wait_time:
          type: integer
          title: Total Wait Time
          description: Total wait time for the route.
        udu_actual_travel_distance:
          type: number
          title: Actual Travel Distance
          description: Actual total travel distance in user-defined units.
        actual_travel_distance:
          type: number
          title: Actual Travel Distance
          description: Actual total travel distance for the route.
        actual_travel_time:
          type: integer
          title: Actual Travel Time
          description: Actual total travel time for the route.
        actual_footsteps:
