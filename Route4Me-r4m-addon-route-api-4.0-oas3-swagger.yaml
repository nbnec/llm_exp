  parameters:
    idParam:
      in: query
      name: route_id
      description: A route's unique ID
      required: true
      schema:
        type: string
    idNotRequiredParam:
      in: query
      name: route_id
      description: A route ID.
      required: false
      schema:
        type: string
    limitParam:
      in: query
      name: limit
      schema:
        type: integer
      description: Limit the number of records in the response.
    offsetParam:
      in: query
      name: offset
      schema:
        type: integer
      description: The number of records to skip in the response, in chronological order.
    notesParam:
      in: query
      name: notes
      schema:
        type: integer
      description: Set to `1` to retrieve address notes along with the route.
    directionsParam:
      in: query
      name: directions
      schema:
        type: integer
      description: Set to `1` to retrieve directions along with the route.
    originalParam:
      in: query
      name: original
      schema:
        type: integer
      description: Set to `1` to retrieve both the current route and the original route.
    orderInventoryParam:
      in: query
      name: order_inventory
      schema:
        type: integer
      description: Set to `1` to retrieve order inventories along with the route.
    bundlingItemsParam:
      in: query
      name: bundling_items
      schema:
        type: boolean
      description: Set to `1` to retrieve bundled items along with the route.
    compressPathPointsParam:
      in: query
      name: compress_path_points
      schema:
        type: integer
      description: Set to `1` for Route4me to provide path points compressed in the response.
    optimalPositionParam:
      in: query
      name: optimal_position
      schema:
        type: boolean
      description: Set to `1` to insert an address at the optimal position of a route.
    routeDestinationIdParam:
      in: query
      name: route_destination_id
      schema:
        type: integer
      description: Route destination ID.
    startDateParam:
      in: query
      name: start_date
      schema:
        type: string
      description: Set the start date for the filter when retrieving routes.
    endDateParam:
      in: query
      name: end_date
      schema:
        type: string
      description: Set the start date for the filter when retrieving routes.
    routePathOutputParam:
      in: query
      name: route_path_output
      schema:
        type: string
      description: | 
        Control the way the route path is returned in the response:

        |Value|Description|
        |-|-|
        |`none`|Do not return path (default)|
        |`points`|A collection of turns represented by latitude/longitude coordinate pairs|
        |`encoded`|Google polyline (concatenated)|
        |`encodedList`|Encoded array of polylines (faster for customers)|
  responses:
    InvalidValue:
      description: Validation Exception.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error406'
  requestBodies:
    Data:
      content:
        application/json:
          schema:
            type: object
            properties:
              addresses:
                $ref: '#/components/schemas/RequestAddresses'
              parameters:
                $ref: '#/components/schemas/RequestParameters'
    RequestRouteIDs:
      content:
        application/json:
          schema:
            type: object
            properties:
              route_id:
                type: string
                description: A comma-delimited list of the IDs of routes to delete.
                example: "route_id1, route_id2"
    RequestDuplicateRouteIDs:
      content:
        application/json:
          schema:
            type: object
            properties:
              duplicate_routes_id:
                type: array
                items:
                  type: string
                  description: A comma-delimited list of the routes to remove.
                example: ["route_id1", "route_id2"]
            